<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Kontrol Uygulaması</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Dosya Yükleme Ekranı -->
        <div id="upload-screen" class="screen active">
            <div class="container">
                <h1>Liste Kontrol Uygulaması</h1>
                <div class="upload-area">
                    <input type="file" id="file-input" accept=".csv,.xlsx,.xls" />
                    <label for="file-input" class="upload-btn">
                        Dosya Yükle (CSV/Excel)
                    </label>
                    <p class="upload-info">CSV veya Excel dosyanızı seçin</p>
                </div>
            </div>
        </div>

        <!-- Ana Kontrol Ekranı -->
        <div id="control-screen" class="screen">
            <div class="container">
                <div class="header">
                    <h2>Kod Kontrol</h2>
                    <button id="view-list-btn" class="btn-secondary">Listeyi Görüntüle</button>
                </div>
                
                <div class="search-area">
                    <div class="input-group">
                        <span class="prefix">LBL</span>
                        <input type="number" id="code-input" placeholder="Kod numarasını girin..." />
                    </div>
                    <div class="search-status" id="search-status"></div>
                </div>

                <div class="actions">
                    <button id="complete-btn" class="btn-primary">Kontrolü Tamamla</button>
                </div>
            </div>
        </div>

        <!-- Liste Görüntüleme Ekranı -->
        <div id="list-screen" class="screen">
            <div class="container">
                <div class="header">
                    <h2>Yüklenen Liste</h2>
                    <button id="back-to-control-btn" class="btn-secondary">Geri Dön</button>
                </div>
                
                <div class="list-search-area">
                    <input type="text" id="list-search-input" placeholder="Liste içinde ara..." />
                </div>
                
                <div id="list-container">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>Kod</th>
                                <th>Durum</th>
                                <th>Tarih</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Rapor Ekranı -->
        <div id="report-screen" class="screen">
            <div class="container">
                <div class="header">
                    <h2>Kontrol Raporu</h2>
                </div>
                
                <div class="report-summary">
                    <div class="stat">
                        <span class="stat-label">Toplam Kod:</span>
                        <span id="total-codes" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Kontrol Edilen:</span>
                        <span id="checked-codes" class="stat-value">0</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="download-report-btn" class="btn-primary">Excel Raporu İndir</button>
                    <button id="share-whatsapp-btn" class="btn-success">WhatsApp'a Gönder</button>
                    <button id="new-check-btn" class="btn-secondary">Yeni Kontrol</button>
                </div>
            </div>
        </div>
    </div>

    <div id="flash-overlay" class="flash-overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
